<div class="sticky top-0 bg-[#121212]/95 backdrop-blur-md z-10 border-b border-[#282828] mb-4 pb-2">
  <div class="grid grid-cols-12 text-[#b3b3b3] text-sm font-medium uppercase tracking-wider px-4 py-2">
    <div class="col-span-1 text-center">#</div>
    <div class="col-span-5">Titre</div>
    <div class="col-span-4">Artiste</div>
    <div class="col-span-2 text-right flex justify-end">
    </div>
  </div>
</div>

<div class="flex flex-col">

  @for (track of trackService.tracks(); track $index) {
  <div
    (click)="playTrack(track)"
    class="group grid grid-cols-12 items-center px-4 py-3 rounded-md hover:bg-white/10 transition-colors duration-200 cursor-pointer text-sm text-[#b3b3b3] hover:text-white">

    <div class="col-span-1 relative flex justify-center text-base">
      <span class="group-hover:hidden font-mono"> {{track.id}} </span>
      <img (src)="track?.cover" />
    </div>

    <div class="col-span-5 flex items-center gap-4">
      <div class="w-10 h-10 bg-[#282828] flex items-center justify-center rounded shadow-sm text-gray-500">
        <i class="fas fa-music text-lg"></i>
      </div>
      <div class="flex flex-col">
        <span class="text-white font-bold text-base"> {{track.title}} </span>
        <span class="text-[#b3b3b3] text-sm group-hover:text-white transition-colors"> {{track.music_category}} </span>
      </div>
    </div>

    <div class="col-span-4 flex items-center hover:underline font-medium">
      {{track.artist}}
    </div>

    <div class="col-span-2 text-right font-mono">
      {{track?.song_duration ?? 0 | durationFormatPipe}}
    </div>
  </div>
  }@empty {
  <div class="p-8 text-center text-gray-500">
    Aucune musique trouv√©e. Ajoutez-en une !
  </div>
  }
</div>
